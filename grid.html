<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>
<body>
    <h1>portfolio sample</h1>
    <div class="main-comp">
        <nav>
            <span class="logo">portfolio</span>
            <ul>
                <a href="#home"><li><span class="name">home</span><span class="material-symbols-outlined"id="icon">
                    home
                    </span></li></a>

                <a href="#skill"><li><span class="name">skill</span><span class="material-symbols-outlined"id="icon">
                    query_stats
                    </span></li></a>

                <a href="#about"><li><span class="name">about</span><span class="material-symbols-outlined" id="icon">
                    person
                    </span></li></a>

                <a href="#contact"><li><span class="name">contact</span><span class="material-symbols-outlined"id="icon">
                    call
                    </span></li></a>

                    <a href="#setting"><li><span class="name">setting</span><span class="material-symbols-outlined"id="icon">
                        settings
                        </span>

                    </span></li></a>
                    
            </ul>
        </nav>
        <main>
            <section class="com-sec" id="home">
                <div class="image">image</div>
                <div class="info">
                <div>name</div>
                <div>profile info</div>
            </div>
            </section>

            <section class="com-sec" id="skill">
                <div class="skill-count">skill</div>
                <div class="skill-count">skill</div>
             </section>

            <section class="com-sec"id="about"> 
                <div class="image">image</div>
                <div class="info">info</div>
            </section>

            <section class="com-sec" id="contact">
                <div class="foot">footer</div> 
            </section>

            <section class="com-sec" id="setting">
                <div class="foot">setting</div> 
            </section>

        </main>
    </div>
    
</body>
</html>
